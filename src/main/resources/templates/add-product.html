<th:block xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/products/add" method="POST">
                    <input id="id" type="hidden" name="id" th:value="(${product} != null ? ${product.getId()} : '')">
                    <div class="form-group">
                        <label for="name">Product name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:value="(${product} != null ? ${product.getName()} : '')"
                               required
                               placeholder="Enter product name">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text"
                               class="form-control"
                               id="price"
                               name="price"
                               th:value="(${product} != null ? ${product.getPrice()} : '')"
                               placeholder="Price">
                    </div>

                    <div class="form-group">
                        <label for="imageUrl">Image URL</label>
                        <input type="text"
                               class="form-control"
                               id="imageUrl"
                               name="imageUrl"
                               th:value="(${product} != null ? ${product.getImageUrl()} : '')"
                               placeholder="Image URL">
                    </div>

<!--                        </select>-->
<!--                    </div>-->

                    <div class="form-group">
                        <label>Category type</label>
                        <select name="categoryType" class="form-control">
                            <option
                                    th:each="typeCat : ${categoryTypes}"
                                    th:value="${typeCat}"
                                    th:text="${typeCat.name}">
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Product type</label>
                        <select name="productType" class="form-control">
                            <option
                                    th:each="type : ${productTypes}"
                                    th:value="${type}"
                                    th:text="${type.name}">
                            </option>
                        </select>
                    </div>

                    <button id="submit" type="submit" style="background-color: #02bdbd; width:150px;" class="btn">Submit</button>
                    <a type="button" class="btn btn-secondary" style="width:150px;"  href="/products">Back</a>
                </form>
            </div>
        </div>
    </div>


</th:block>
