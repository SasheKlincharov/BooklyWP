<th:block xmlns:th="http://www.thymeleaf.org">


    <div class="container">
        <div class="row">
            <form action="/tenants/add" method="POST">
                <div class="col-auto">

                    <input id="id" type="hidden" name="id" th:value="(${tenant} != null ? ${tenant.getId()} : '')">


                    <div class="form-group">
                        <label for="name">Tenant name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:value="(${tenant} != null ? ${tenant.getName()} : '')"
                               required
                               placeholder="Enter tenant name">
                    </div>

                    <div class="form-group">
                        <label for="description">Tenant description</label>
                        <input style="height: 150px; text-align: start" size="" type="text"
                               class="form-control"
                               id="description"
                               name="description"
                               th:value="(${tenant} != null ? ${tenant.getDescription()} : '')"
                               required
                               placeholder="Enter tenant description">
                    </div>

                    <div>
                        <label>Select owner of the tenant</label><br/>
                        <select style="width: -webkit-fill-available;" id="ownerUsername" name="ownerUsername"
                                multiple="multiple" size="5">
                            <!-- For each skill you should have one <option> like below  -->
                            <option th:if="${tenant} != null"
                                    th:each="user : ${users}"
                                    th:value="${user.getUsername()}"
                                    th:text="${user.getUsername()}">
                            </option>
                            <option th:if="${tenant} == null"
                                    th:each="user : ${users}"
                                    th:value="${user.getUsername()}"
                                    th:text="${user.getUsername()}">
                            </option>
                        </select>
                    </div>


                    <!--                    private User owner;-->
                    <!--                    private String description;-->
                    <!--                    private String logoUrl;-->
                    <!--                    private String color;-->
                    <!--                    private String address;-->
                    <!--                    private String phoneNumber;-->
                    <!--                    private String email;-->
                    <!--                    private double rating;-->
                    <!--                    @DateTimeFormat(fallbackPatterns = "dd-MM-yyyy")-->
                    <!--                    private LocalDateTime startingTime;-->
                    <!--                    @DateTimeFormat(fallbackPatterns = "dd-MM-yyyy")-->
                    <!--                    private LocalDateTime endingTime;-->
                    <!--                    private String facebookLink;-->
                    <!--                    private String instagramLink;-->

                    <div class="form-group">
                        <label for="logoUrl">Product logoURL</label>
                        <input type="text"
                               class="form-control"
                               id="logoUrl"
                               name="logoUrl"
                               th:value="(${tenant} != null ? ${tenant.getLogoUrl()} : '')"
                               required
                               placeholder="Enter tenant logoURL">
                    </div>

                    <div class="form-group">
                        <label for="color">Tenant color</label>
                        <input type="text"
                               class="form-control"
                               id="color"
                               name="color"
                               th:value="(${tenant} != null ? ${tenant.getColor()} : '')"
                               required
                               placeholder="Enter tenant color">
                    </div>

                    <div class="form-group">
                        <label for="address">Tenant address</label>
                        <input type="text"
                               class="form-control"
                               id="address"
                               name="address"
                               th:value="(${tenant} != null ? ${tenant.getAddress()} : '')"
                               required
                               placeholder="Enter tenant address">
                    </div>


                    <div class="form-group">
                        <label for="phoneNumber">Tenant phoneNumber</label>
                        <input type="text"
                               class="form-control"
                               id="phoneNumber"
                               name="phoneNumber"
                               th:value="(${tenant} != null ? ${tenant.getPhoneNumber()} : '')"
                               required
                               placeholder="Enter tenant phoneNumber">
                    </div>

                </div>


                <div class="col-auto">


                    <div class="form-group">
                        <label for="email">Tenant email</label>
                        <input type="text"
                               class="form-control"
                               id="email"
                               name="email"
                               th:value="(${tenant} != null ? ${tenant.getEmail()} : '')"
                               required
                               placeholder="Enter tenant email">
                    </div>


                    <div class="form-group">
                        <label for="rating">Tenant rating</label>
                        <input type="number"
                               class="form-control"
                               id="rating"
                               name="rating"
                               th:value="(${tenant} != null ? ${tenant.getRating()} : '')"
                               required
                               placeholder="Enter tenant rating">
                    </div>

                    <div class="form-group">
                        <label for="facebookLink">Tenant facebookLink</label>
                        <input type="text"
                               class="form-control"
                               id="facebookLink"
                               name="facebookLink"
                               th:value="(${tenant} != null ? ${tenant.getFacebookLink()} : '')"
                               required
                               placeholder="Enter tenant fb link">
                    </div>

                    <div class="form-group">
                        <label for="instagramLink">Tenant instagramLink</label>
                        <input type="text"
                               class="form-control"
                               id="instagramLink"
                               name="instagramLink"
                               th:value="(${product} != null ? ${product.getInstagramLink()} : '')"
                               required
                               placeholder="Enter tenant ig link">
                    </div>

                    <div class="form-group">
                        <label for="startingTime">Starting hour</label>
                        <input th:text="${#dates.format(startingTime, 'dd-MM-yyyy HH:mm')}"
                               type="datetime-local"
                               class="form-control"
                               id="startingTime"
                               name="startingTime"
                               placeholder="Enter starting hour"
                               required>
                    </div>

                    <div class="form-group">
                        <label for="endingTime">Ending hour</label>
                        <input th:text="${#dates.format(endingTime, 'dd-MM-yyyy HH:mm')}" type="datetime-local"
                               class="form-control"
                               id="endingTime"
                               name="endingTime"
                               placeholder="Enter starting hour"
                               required>
                    </div>


                    <div class="form-group">
                        <label>Category</label>
                        <select name="categoryId" class="form-control">
                            <option
                                    th:each="cat : ${categories}"
                                    th:value="${cat.getId()}"
                                    th:text="${cat.getName()}">
                            </option>
                        </select>
                    </div>

                    <div>
                        <label>Products</label><br/>
                        <select style="width:445px;" id="productIds" name="productIds" multiple size="5">
                            <!-- For each skill you should have one <option> like below  -->
                            <option th:if="${tenant} == null"
                                    th:each="prod : ${products}"
                                    th:value="${prod.getId()}"
                                    th:text="${prod.getName()}">
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="appointmentTime">Appointment time est.</label>
                        <input type="number"
                               class="form-control"
                               id="appointmentTime"
                               name="appointmentTime"
                               th:value="(${tenant} != null ? ${tenant.getAppointmentTime()} : '')"
                               required
                               placeholder="Enter tenant appointment time">
                    </div>


                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/tenants">Back</a>
                </div>
            </form>
        </div>

    </div>


</th:block>
